---
layout: default
---
<h1>{{ page.nome }}</h1>
<h2>{{ page.cargo }}</h2>

{{ content }}

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'autor', page.apelido %}
  {% for post in filtered_posts %}
    <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
