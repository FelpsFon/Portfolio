collections:
  autores:
    output: true

defaults:
  - scope:
      path: ""
      type: "autores"
    values:
      layout: "autor"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
